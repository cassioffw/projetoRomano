<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor</title>
</head>
<body>
    <main>
        <div class="principal">
            <div class="square">
                <h1>Conversor de romano em inteiro</h1>
                <div class="texts">
                    <div>ROMANO</div>
                    <div>INTEIRO</div>
                </div>
                <div class="inputs">
                    <input id="roman" type="text">
                    <div class="result"></div>
                </div>
            
                <button onclick="romanToInt()" class="convert">Converter</button>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
